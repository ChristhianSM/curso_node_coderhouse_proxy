<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="h-full bg-gradient-to-br from-blue-600 to-indigo-600 w-full p-10">
      <div class="bg-green-400 flex justify-between p-2 mb-8">
        <div class="nameUser"></div>
        <div class="buttons">
          <a href="/autentication/logout" class="btn">Logout</a>
        </div>
      </div>
      <div class="flex gap-5">
        <form class="form-add-product ">
          <div class="bg-white px-10 py-8 rounded-xl w-screen shadow-md max-w-sm ">
            <div class="space-y-4">
              <h1 class="text-center text-2xl font-semibold text-gray-600">App Product</h1>
              <div>
                <label for="name" class="block mb-1 text-gray-600 font-semibold">Name Product :</label>
                <input type="text" name="name" class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full name-product" />
                <p class="message-error-name text-red-500 h-5"></p>
              </div>
              <div>
                <label for="price" class="block mb-1 text-gray-600 font-semibold">Price</label>
                <input type="number" name="price" class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full price-product" />
                <p class="message-error-price text-red-500 h-5"></p>
              </div>
              <div>
                <label for="description" class="block mb-1 text-gray-600 font-semibold">Description</label>
                <textarea name="description" class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full description-product"> </textarea>
              </div>
              <div>
                <label for="stock" class="block mb-1 text-gray-600 font-semibold">Stock</label>
                <input type="number" name="stock" class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full stock-product" />
                <p class="message-error-price text-red-500 h-5"></p>
              </div>
              <div class="flex w-full items-center bg-grey-lighter">
                <label class="w-full flex items-center gap-4 justify-center px-4 py-2 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue-500 hover:text-white">
                    <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                    </svg>
                    <span class=" text-base leading-normal text-file">Select a file</span>
                    <input type='file' class="hidden file-product" name="file"/>
                </label>
            </div>
            </div>
            <button class="mt-4 w-full bg-gradient-to-tr from-blue-600 to-indigo-600 text-indigo-100 py-2 rounded-md text-lg tracking-wide btn-add-product" type="button">Add Product</button>
            <p class="message-error mt-3 text-center bg-red-500 text-white p-1 hidden"></p>
          </div>
        </form>
        <div class="bg-white px-10 py-8 rounded-xl shadow-md w-full">
          <div class="container mx-auto px-4 sm:px-8">
            <div class="">
                <div class="flex justify-between">
                    <h2 class="text-2xl font-semibold leading-tight">Products</h2>
                </div>
                <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                    <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                        <table class="min-w-full leading-normal">
                            <thead>
                                <tr>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        NÂ°
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Name
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Price 
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Photo
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="table-products overflow-y-scroll w-full">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container mx-auto mt-6">
        <div class="max-w-2xl">
          <div class="w-full bg-white flex gap-2">
            <div class="border-solid w-2/6">
              <div class="relative flex items-center p-3 border-b border-gray-200">
                <img src="./img/users.png" alt="users" height="20" width="20">
                <span class="block ml-2 font-bold text-gray-600 text-2xl">Users</span>
                </span>
              </div>
              <div class="relative w-full p-6 overflow-y-auto h-96">
                <ul class="space-y-2 container-users">
                </ul>
              </div>
            </div>
            <div class="w-4/6 bg-white border-l">
              <div class="relative flex items-center p-3 border-b border-gray-200">
                <span class="block ml-2 font-bold text-gray-600 text-2xl">Centro de Mensajes</span>
                </span>
              </div>
              <div class="relative w-full p-6 overflow-y-auto h-96">
                <ul class="space-y-2 container-messages">
                </ul>
              </div>
              <form class="form-chat">
                <div class="flex items-center justify-between w-full p-3 border-t border-gray-300">
                  <input type="text" placeholder="Message"
                    class="chat-message block w-full py-2 pl-4 mx-3 bg-gray-100 rounded-full outline-none focus:text-gray-700"
                    name="message" required />
                  <button type="submit" class="btn-send-message">
                    <svg class="w-5 h-5 text-gray-500 origin-center transform rotate-90 hover:text-green-600"" xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20" fill="currentColor">
                      <path
                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/chat.js"></script>
    <!-- <script src="./js/app.js"></script> -->
</body>
</html>
